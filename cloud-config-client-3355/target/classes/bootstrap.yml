server:
  port: 3355

spring:
  application:
    name: cinfig-client
  cloud:
    #config客户端配置
    config:
      #一下配置表示从配置服务器http://config-3344.com:3344获取master分支上的application-dev.yml配置文件的内容
      label: master #分支名称
      name: application #配置文件名称
      profile: dev #读取后缀名称。上述三个综合：master分支上的application-dev.yml
      uri: http://config-3344.com:3344
  #RabbitMQ配置
  rabbitmq:
    host: 192.168.3.199
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
